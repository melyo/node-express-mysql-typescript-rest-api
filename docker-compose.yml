version: '3'
services:
  app:
    build: .
    image: melyo/node-express-mysql-typescript-rest-api:1.0
    env_file: ./docker.env
    ports:
      - '5000:5000'
    volumes:
      - .:/srv
  mysql:
    image: mysql:5.7
    environment:
      MYSQL_DATABASE: docker
      MYSQL_USER: docker
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: secret
    volumes:
      - mysqldata:/var/lib/mysql
  myadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
    ports:
      - 8080:80
volumes:
  mysqldata:
    driver: local
